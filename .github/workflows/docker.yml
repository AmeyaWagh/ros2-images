# This is a basic workflow to help you get started with Actions

name: ros2-images-CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ feature/galactic ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_and_push:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} 

      # Build ros2 images and push to docker hub
      - name: Run docker build and push galactic
        run: |
          make clean
          ROS_DISTRO=galactic make
          make push
      - name: Run docker build and push foxy
        run: |
          make clean
          ROS_DISTRO=foxy make
          make push
      - name: Run docker build and push eloquent
        run: |
          make clean
          ROS_DISTRO=eloquent make
          make push
      - name: Run docker build and push dashing
        run: |
          make clean
          ROS_DISTRO=dashing make
          make push
